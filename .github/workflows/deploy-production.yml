name: Deploy Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to deploy (e.g. v0.1.0)"
        required: true

env:
  NODE_VERSION: "20"

jobs:
  validate:
    name: Pre-deploy Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.version }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: npm ci
      - run: npm run typecheck
      - run: npm run test
        env:
          DATABASE_URL: ""
          REDIS_URL: ""
          NODE_ENV: test

  build-and-push:
    name: Build & Push Production Images
    needs: [validate]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.version }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./services/api
          file: ./services/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:${{ github.event.release.tag_name || github.event.inputs.version }}
            ghcr.io/${{ github.repository }}/api:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    needs: [build-and-push]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://fundiwangu.co.tz
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to production server
        env:
          DEPLOY_HOST: ${{ secrets.PRODUCTION_HOST }}
          DEPLOY_USER: ${{ secrets.PRODUCTION_USER }}
          DEPLOY_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
          VERSION: ${{ github.event.release.tag_name || github.event.inputs.version }}
        run: |
          echo "Production deployment triggered for version $VERSION"
          echo "Deployment will be configured with actual SSH keys"
