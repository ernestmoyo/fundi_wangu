## Production deployment stack
## Usage: docker compose -f docker-compose.production.yml up -d
## Requires: .env.production in the same directory

services:
  # ── Database ──────────────────────────────────────
  postgres:
    image: postgis/postgis:16-3.4
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fundiwangu}
      POSTGRES_USER: ${POSTGRES_USER:-fundiwangu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fundiwangu}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
    networks:
      - backend

  # ── Cache ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD}
      --rename-command FLUSHALL ""
      --rename-command FLUSHDB ""
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    networks:
      - backend

  # ── API Server ────────────────────────────────────
  api:
    image: ghcr.io/ernestmoyo/fundi_wangu/api:${API_VERSION:-latest}
    restart: always
    env_file: .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-fundiwangu}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fundiwangu}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - backend
      - frontend

  # ── BullMQ Workers ────────────────────────────────
  worker-notifications:
    image: ghcr.io/ernestmoyo/fundi_wangu/api:${API_VERSION:-latest}
    restart: always
    env_file: .env.production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-fundiwangu}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fundiwangu}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    command: ["node", "dist/jobs/workers/notification.worker.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "3"
    networks:
      - backend

  worker-escrow:
    image: ghcr.io/ernestmoyo/fundi_wangu/api:${API_VERSION:-latest}
    restart: always
    env_file: .env.production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-fundiwangu}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fundiwangu}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    command: ["node", "dist/jobs/workers/escrow.worker.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    networks:
      - backend

  worker-payouts:
    image: ghcr.io/ernestmoyo/fundi_wangu/api:${API_VERSION:-latest}
    restart: always
    env_file: .env.production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-fundiwangu}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fundiwangu}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    command: ["node", "dist/jobs/workers/payout.worker.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    networks:
      - backend

  # ── Nginx Reverse Proxy ───────────────────────────
  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - frontend

  # ── SSL Certificate Manager ───────────────────────
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done"

  # ── Database Backup Cron ──────────────────────────
  db-backup:
    image: postgres:16-alpine
    restart: always
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER:-fundiwangu}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-fundiwangu}
    volumes:
      - ./backups/postgres:/backups
      - ./scripts/backup.sh:/usr/local/bin/backup.sh:ro
    entrypoint: /bin/sh -c "chmod +x /usr/local/bin/backup.sh && while true; do /usr/local/bin/backup.sh; sleep 21600; done"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true
