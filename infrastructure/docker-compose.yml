services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: fundiwangu
      POSTGRES_USER: fundiwangu
      POSTGRES_PASSWORD: local_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fundiwangu"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../services/api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file: ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../services/api/src:/app/src
    command: npx tsx watch src/server.ts

volumes:
  postgres_data:
  redis_data:
