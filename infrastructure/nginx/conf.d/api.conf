# ── HTTPS redirect ────────────────────────────────
server {
    listen 80;
    server_name api.fundiwangu.co.tz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── API Server ────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name api.fundiwangu.co.tz;

    # SSL
    ssl_certificate     /etc/letsencrypt/live/api.fundiwangu.co.tz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.fundiwangu.co.tz/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Health check — no rate limit
    location = /health {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # Auth endpoints — strict rate limit (5 req/min per IP)
    location /api/v1/auth {
        limit_req zone=api_auth burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # Webhook endpoints — higher rate limit, no auth
    location /api/v1/webhooks {
        limit_req zone=api_webhooks burst=20 nodelay;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Preserve raw body for HMAC signature verification
        proxy_set_header Content-Type $content_type;
    }

    # General API — moderate rate limit
    location /api/ {
        limit_req zone=api_general burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Block everything else
    location / {
        return 404;
    }
}
